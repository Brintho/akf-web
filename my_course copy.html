<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Course Player - AKF</title>

        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

        <style>
            :root {
                --color-primary-dark: #161618;
                --color-secondary-dark: #1e1e1e;
                --color-accent-gold: #D4AF37;
                --color-text-light: #f0f0f0;
                --color-text-medium: #a0a0a0;
                --glass-bg: rgba(30, 30, 30, 0.7);
                --glass-border: 1px solid rgba(255, 255, 255, 0.08);
                --soft-transition: all 0.18s ease-in-out;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                background: var(--color-primary-dark);
                color: var(--color-text-light);
                font-family: 'Poppins', sans-serif;
            }

            .course-player-page {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            /* Header */
            .player-header {
                padding: 1rem 1.25rem;
                background: var(--color-secondary-dark);
                border-bottom: var(--glass-border);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .nav-btn {
                background: var(--glass-bg);
                border: var(--glass-border);
                color: var(--color-text-light);
                padding: .4rem .8rem;
                border-radius: 8px;
                text-decoration: none;
            }

            .nav-btn:hover {
                background: var(--color-accent-gold);
                color: var(--color-primary-dark);
            }

            /* Main */
            .player-main-content {
                display: flex;
                flex: 1;
                overflow: hidden;
            }

            @media (max-width:991.98px) {
                .player-main-content {
                    flex-direction: column;
                }
            }

            /* Video area */
            .video-player-container {
                flex: 1;
                background: #000;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 320px;
            }

            video#custom-player {
                width: 100%;
                height: 100%;
                object-fit: contain;
                background: #000;
            }

            /* Controls bar */
            .custom-controls {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 10px 14px;
                display: flex;
                gap: 12px;
                align-items: center;
                background: linear-gradient(transparent, rgba(0, 0, 0, 0.78));
                opacity: 1;
                transition: opacity .22s ease;
            }

            .custom-controls.hidden {
                opacity: 0;
            }

            .control-btn {
                background: none;
                border: none;
                color: #fff;
                font-size: 1.25rem;
                cursor: pointer;
            }

            .control-btn:hover {
                transform: scale(1.06);
            }

            .time-display {
                width: 64px;
                text-align: center;
                font-size: .9rem;
                color: var(--color-text-light);
            }

            /* Progress */
            .progress-bar-container {
                flex: 1;
                height: 8px;
                background: rgba(255, 255, 255, 0.18);
                border-radius: 8px;
                position: relative;
                cursor: pointer;
                overflow: hidden;
            }

            .progress-bar-fill {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, var(--color-accent-gold), #f3d97a);
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.35);
                transition: width .12s linear;
            }

            .progress-bar-fill::after {
                content: '';
                position: absolute;
                right: -8px;
                top: 50%;
                transform: translateY(-50%);
                width: 14px;
                height: 14px;
                border-radius: 50%;
                background: #fff;
                box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
                opacity: 0;
                transition: opacity .12s ease, right .12s linear;
            }

            .progress-bar-container:hover .progress-bar-fill::after {
                opacity: 1;
            }

            /* Volume group */
            .volume-group {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .volume-slider {
                width: 110px;
                accent-color: var(--color-accent-gold);
            }

            /* Sidebar / accordion & lessons */
            .course-content-sidebar {
                width: 100%;
                background: var(--color-secondary-dark);
                padding: 1rem;
                overflow: auto;
                flex-shrink: 0;
                border-left: var(--glass-border);
            }

            @media (min-width:992px) {
                .course-content-sidebar {
                    width: 360px;
                }
            }

            .course-accordion .accordion-button {
                background: var(--glass-bg);
                color: var(--color-text-light);
                border-radius: 8px;
            }

        </style>
    </head>

    <body>
        <div class="course-player-page">
            <!-- Header -->
            <header class="player-header">
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="nav-btn"><i class="bi bi-arrow-left"></i></a>
                    <strong class="d-none d-md-inline">The Complete Python Bootcamp</strong>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a class="nav-btn" href="#">My Courses <i class="bi bi-arrow-right"></i></a>
                </div>
            </header>

            <!-- Main -->
            <div class="player-main-content">
                <!-- Video area -->
                <div class="video-player-container" id="video-container">
                    <video id="custom-player" poster="https://i.ibb.co/6y45r3H/video-placeholder.png" preload="metadata">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>

                    <!-- Controls -->
                    <div class="custom-controls" id="custom-controls">
                        <button class="control-btn" id="play-pause-btn"><i class="bi bi-play-fill"></i></button>
                        <div class="time-display" id="current-time">00:00</div>
                        <div class="progress-bar-container" id="progress-bar-container">
                            <div class="progress-bar-fill" id="progress-bar-fill"></div>
                        </div>
                        <div class="time-display" id="duration">00:00</div>
                        <div class="volume-group">
                            <button class="control-btn" id="mute-btn"><i class="bi bi-volume-up-fill"></i></button>
                            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
                        </div>
                        <button class="control-btn" id="fullscreen-btn"><i class="bi bi-fullscreen"></i></button>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="course-content-sidebar">
                    <h3 class="sidebar-title">Course content</h3>
                </aside>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            $(function () {
                const player = $('#custom-player')[0];
                const $playIcon = $('#play-pause-btn i');
                const $controls = $('#custom-controls');
                const $playBtn = $('#play-pause-btn');

                // Play/Pause toggle
                $playBtn.on('click', function () {
                    if (player.paused) player.play();
                    else player.pause();
                });
                player.addEventListener('play', () => { $playIcon.removeClass('bi-play-fill').addClass('bi-pause-fill'); });
                player.addEventListener('pause', () => { $playIcon.removeClass('bi-pause-fill').addClass('bi-play-fill'); });

                // Time update
                function formatTime(t) { const m = Math.floor(t / 60); const s = Math.floor(t % 60); return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`; }
                const $currentTime = $('#current-time');
                const $duration = $('#duration');
                player.addEventListener('loadedmetadata', () => { $duration.text(formatTime(player.duration)); });
                player.addEventListener('timeupdate', () => {
                    $currentTime.text(formatTime(player.currentTime));
                    const pct = (player.currentTime / player.duration) * 100; $('#progress-bar-fill').css('width', pct + '%');
                });

                // Click to toggle controls
                const $videoContainer = $('#video-container');
                $videoContainer.on('click', function (e) {
                    if ($(e.target).closest('#custom-controls').length) return; // ignore click on controls
                    $controls.toggleClass('hidden');
                });
            });
        </script>
    </body>

</html>
