<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account - AKF</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">

        <style>

        </style>
    </head>

    <body>
        <main id="main-content">
            <div class="auth-wrapper">
                <div class="container">
                    <div class="auth-container row g-0">
                        <!-- Left Branding Panel (Hidden on small screens) -->
                        <div class="col-lg-6 d-none d-lg-flex auth-branding-panel" data-aos="fade-right">
                            <div>
                                <a href="index.html" class="logo"><img src="images/bg.png" alt="AKF Logo"></a>
                                <h1>Join Our Community</h1>
                                <p>Embark on a journey of knowledge and spiritual growth.</p>
                            </div>
                        </div>

                        <!-- Right Form Panel -->
                        <div class="col-lg-6 auth-form-panel" data-aos="fade-left">
                            <h2 class="text-center text-lg-start">Create Your Account</h2>
                            <form>
                                <div class="form-group mb-3">
                                    <i class="bi bi-person-fill form-icon"></i>
                                    <input type="text" class="form-control" placeholder="Full Name" required>
                                </div>
                                <div class="form-group mb-3">
                                    <i class="bi bi-envelope-fill form-icon"></i>
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>
                                <div class="form-group mb-3">
                                    <i class="bi bi-telephone-fill form-icon"></i>
                                    <input type="tel" class="form-control" placeholder="Phone Number" required>
                                </div>
                                <div class="form-group mb-3">
                                    <i class="bi bi-lock-fill form-icon"></i>
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn rg-btn-submit w-100 mt-3 mx-auto d-block">
                                    Sign Up
                                </button>

                            </form>

                            <div class="divider">OR</div>

                            <div class="d-grid gap-2">
                                <button class="btn rg-btn-social d-flex justify-content-center align-items-center">
                                    <i class="bi bi-google me-2"></i> Continue with Google
                                </button>
                                <!-- <button class="btn rg-btn-social d-flex justify-content-center align-items-center">
                                    <i class="bi bi-facebook me-2"></i> Continue with Facebook
                                </button> -->
                            </div>


                            <p class="text-center text-medium mt-4 auth-switch-link">
                                Already have an account? <a href="login.html">Log In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- Howler.js for Audio -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
        <!-- AOS.js for Scroll Animations -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- Custom JavaScript -->

        <script src="js/script.js"></script>

    </body>

</html>
