<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Course Player - AKF</title>

        <!-- Fonts & Icons -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

        <style>
            :root {
                --color-primary-dark: #161618;
                --color-secondary-dark: #1e1e1e;
                --color-accent-gold: #D4AF37;
                --color-text-light: #f0f0f0;
                --color-text-medium: #a0a0a0;
                --glass-bg: rgba(30, 30, 30, 0.7);
                --glass-border: 1px solid rgba(255, 255, 255, 0.08);
                --soft-transition: all 0.18s ease-in-out;
            }

            html,
            body {
                height: 100%;
                margin: 0;
                background: var(--color-primary-dark);
                color: var(--color-text-light);
                font-family: 'Poppins', sans-serif;
            }

            .course-player-page {
                display: flex;
                flex-direction: column;
                height: 100vh;
            }

            /* Header */
            .player-header {
                padding: 1rem 1.25rem;
                background: var(--color-secondary-dark);
                border-bottom: var(--glass-border);
                display: flex;
                align-items: center;
                justify-content: space-between;
            }

            .nav-btn {
                background: var(--glass-bg);
                border: var(--glass-border);
                color: var(--color-text-light);
                padding: .4rem .8rem;
                border-radius: 8px;
                text-decoration: none;
            }

            .nav-btn:hover {
                background: var(--color-accent-gold);
                color: var(--color-primary-dark);
            }

            /* Main */
            .player-main-content {
                display: flex;
                flex: 1;
                overflow: hidden;
            }

            @media (max-width:991.98px) {
                .player-main-content {
                    flex-direction: column;
                }
            }

            /* Video area */
            .video-player-container {
                flex: 1;
                background: #000;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 320px;
            }

            video#custom-player {
                width: 100%;
                height: 100%;
                object-fit: contain;
                background: #000;
            }

            /* Controls bar */
            .custom-controls {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                padding: 10px 14px;
                display: flex;
                gap: 12px;
                align-items: center;
                background: linear-gradient(transparent, rgba(0, 0, 0, 0.78));
                opacity: 0;
                transition: opacity .22s ease, flex-direction .2s ease;
                flex-wrap: wrap;
            }

            .video-player-container:hover .custom-controls,
            .video-player-container.controls-visible .custom-controls {
                opacity: 1;
            }

            .control-btn {
                background: none;
                border: none;
                color: #fff;
                font-size: 1.25rem;
                cursor: pointer;
            }

            .control-btn:hover {
                transform: scale(1.06);
            }

            .time-display {
                width: 64px;
                text-align: center;
                font-size: .9rem;
                color: var(--color-text-light);
            }

            /* Progress */
            .progress-bar-container {
                flex: 1;
                height: 8px;
                background: rgba(255, 255, 255, 0.18);
                border-radius: 8px;
                position: relative;
                cursor: pointer;
                overflow: hidden;
            }

            .progress-bar-fill {
                height: 100%;
                width: 0%;
                background: linear-gradient(90deg, var(--color-accent-gold), #f3d97a);
                box-shadow: 0 0 10px rgba(212, 175, 55, 0.35);
                transition: width .12s linear;
            }

            /* Volume group */
            .volume-group {
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .volume-slider {
                width: 110px;
                accent-color: var(--color-accent-gold);
            }

            /* Settings menu (multi-level) */
            .settings-shell {
                position: absolute;
                bottom: 64px;
                right: 18px;
                width: 220px;
                background: var(--glass-bg);
                border: var(--glass-border);
                border-radius: 10px;
                padding: 8px;
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
                transform-origin: bottom right;
                opacity: 0;
                visibility: hidden;
                transition: opacity .18s ease, transform .18s ease, visibility .18s;
                z-index: 60;
            }

            .settings-shell.open {
                opacity: 1;
                visibility: visible;
                transform: translateY(-6px) scale(1);
            }

            /* Sidebar / accordion & lessons */
            .course-content-sidebar {
                width: 100%;
                background: var(--color-secondary-dark);
                padding: 1rem;
                overflow: auto;
                flex-shrink: 0;
                border-left: var(--glass-border);
            }

            @media (min-width:992px) {
                .course-content-sidebar {
                    width: 360px;
                }
            }

            /* Small screen adjustments */
            @media (max-width: 768px) {
                .custom-controls.vertical {
                    flex-direction: column !important;
                    align-items: stretch !important;
                }

                .custom-controls.vertical .control-btn {
                    width: 100%;
                }

                .video-player-container {
                    max-height: 200px;
                }

                .video-player-container video#custom-player {
                    height: 200px;
                    width: 100%;
                    object-fit: cover;
                }
            }

        </style>
    </head>

    <body>
        <div class="course-player-page">
            <!-- Header -->
            <header class="player-header">
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="nav-btn"><i class="bi bi-arrow-left"></i></a>
                    <strong class="d-none d-md-inline">The Complete Python Bootcamp</strong>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <a class="nav-btn" href="#">My Courses <i class="bi bi-arrow-right"></i></a>
                </div>
            </header>

            <!-- Main -->
            <div class="player-main-content">
                <!-- Video area -->
                <div class="video-player-container">
                    <video id="custom-player" poster="https://i.ibb.co/6y45r3H/video-placeholder.png" preload="metadata">
                        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                    </video>

                    <!-- Controls -->
                    <div class="custom-controls">
                        <button class="control-btn" id="play-pause-btn" title="Play / Pause"><i class="bi bi-play-fill"></i></button>

                        <div class="time-display" id="current-time">00:00</div>

                        <div class="progress-bar-container" id="progress-bar-container" aria-label="Progress">
                            <div class="progress-bar-fill" id="progress-bar-fill"></div>
                        </div>

                        <div class="time-display" id="duration">00:00</div>

                        <!-- Volume group -->
                        <div class="volume-group">
                            <button class="control-btn" id="mute-btn" title="Mute / Unmute"><i class="bi bi-volume-up-fill"></i></button>
                            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.01" value="1" />
                        </div>

                        <!-- Settings (gear) -->
                        <div style="position:relative;">
                            <button class="control-btn" id="settings-btn" title="Settings"><i class="bi bi-gear-fill"></i></button>
                        </div>

                        <!-- Fullscreen -->
                        <button class="control-btn" id="fullscreen-btn" title="Fullscreen"><i class="bi bi-fullscreen"></i></button>
                    </div>
                </div>

                <!-- Sidebar -->
                <aside class="course-content-sidebar">
                    <h3 class="sidebar-title">Course content</h3>

                    <div class="accordion course-accordion" id="courseAccordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Module 1: Introduction
                                </button>
                            </h2>
                            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#courseAccordion">
                                <div class="accordion-body p-0">
                                    <ul class="lesson-list p-2">
                                        <li class="lesson-item active" data-video-src="https://www.w3schools.com/html/mov_bbb.mp4" data-poster="https://i.ibb.co/6y45r3H/video-placeholder.png">
                                            <div class="lesson-checkbox" role="checkbox" aria-checked="false" title="Mark as complete"><i class="bi bi-check"></i></div>
                                            <div class="lesson-content d-flex align-items-center justify-content-between w-100">
                                                <div class="d-flex align-items-center gap-2">
                                                    <i class="bi bi-pause-circle-fill lesson-play-icon"></i>
                                                    <div>
                                                        <p class="lesson-title mb-0">Introduction - What & How</p>
                                                    </div>
                                                </div>
                                                <span class="lesson-duration">00:05</span>
                                            </div>
                                        </li>

                                        <li class="lesson-item" data-video-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" data-poster="">
                                            <div class="lesson-checkbox" role="checkbox" aria-checked="false" title="Mark as complete"><i class="bi bi-check"></i></div>
                                            <div class="lesson-content d-flex align-items-center justify-content-between w-100">
                                                <div class="d-flex align-items-center gap-2">
                                                    <i class="bi bi-play-circle-fill lesson-play-icon"></i>
                                                    <div>
                                                        <p class="lesson-title mb-0">Understanding The Layout</p>
                                                    </div>
                                                </div>
                                                <span class="lesson-duration">00:15</span>
                                            </div>
                                        </li>

                                        <li class="lesson-item" data-video-src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" data-poster="">
                                            <div class="lesson-checkbox" role="checkbox" aria-checked="false" title="Mark as complete"><i class="bi bi-check"></i></div>
                                            <div class="lesson-content d-flex align-items-center justify-content-between w-100">
                                                <div class="d-flex align-items-center gap-2">
                                                    <i class="bi bi-play-circle-fill lesson-play-icon"></i>
                                                    <div>
                                                        <p class="lesson-title mb-0">Essential Tools Overview</p>
                                                    </div>
                                                </div>
                                                <span class="lesson-duration">00:15</span>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                </aside>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                const $player = $('#custom-player')[0];
                const $playBtn = $('#play-pause-btn');
                const $playIcon = $('#play-pause-btn i');
                const $progressContainer = $('#progress-bar-container');
                const $progressFill = $('#progress-bar-fill');
                const $currentTime = $('#current-time');
                const $duration = $('#duration');
                const $muteBtn = $('#mute-btn');
                const $muteIcon = $('#mute-btn i');
                const $volumeSlider = $('#volume-slider');
                const $fullscreen = $('#fullscreen-btn');
                const $controls = $('.custom-controls');

                function formatTime(t) {
                    if (isNaN(t)) return '00:00';
                    const m = Math.floor(t / 60);
                    const s = Math.floor(t % 60);
                    return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                }

                function updatePlayIcon() {
                    const cls = $player.paused ? 'bi-play-fill' : 'bi-pause-fill';
                    $playIcon.removeClass('bi-play-fill bi-pause-fill').addClass(cls);
                }

                $playBtn.on('click', () => {
                    if ($player.paused) $player.play(); else $player.pause();
                });

                $player.addEventListener('play', updatePlayIcon);
                $player.addEventListener('pause', updatePlayIcon);

                $player.addEventListener('loadedmetadata', () => {
                    $duration.text(formatTime($player.duration));
                });

                $player.addEventListener('timeupdate', () => {
                    const pct = ($player.currentTime / $player.duration) * 100;
                    $progressFill.css('width', pct + '%');
                    $currentTime.text(formatTime($player.currentTime));
                });

                // Volume & mute
                function updateVolumeUI() {
                    const isMuted = $player.muted || $player.volume === 0;
                    const cls = isMuted ? 'bi-volume-mute-fill' : 'bi-volume-up-fill';
                    $muteIcon.removeClass('bi-volume-up-fill bi-volume-mute-fill').addClass(cls);
                    $volumeSlider.val($player.volume);
                }

                $muteBtn.on('click', () => {
                    $player.muted = !$player.muted;
                    updateVolumeUI();
                });

                $volumeSlider.on('input', function () {
                    $player.volume = parseFloat($(this).val());
                    if ($player.volume > 0) $player.muted = false;
                    updateVolumeUI();
                });

                $player.addEventListener('volumechange', updateVolumeUI);
                $player.volume = 1;
                updateVolumeUI();

                // Fullscreen
                $fullscreen.on('click', () => {
                    if (!document.fullscreenElement) {
                        $('.video-player-container')[0].requestFullscreen().catch(() => { });
                    } else {
                        document.exitFullscreen().catch(() => { });
                    }
                });

                // On mobile/tablet: make controls vertical on button click
                $controls.on('click', '.control-btn', function () {
                    if (window.innerWidth <= 768) {
                        $controls.toggleClass('vertical');
                    }
                });
            });
        </script>
    </body>

</html>
